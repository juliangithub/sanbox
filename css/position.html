<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
p.pos_fixed
{
	position:fixed;
	top:30px;
	right:20px;
}
p.pos_relative{
	position: relative;
	left: -22px;
}
p.pos_absolute{
	position:absolute;
	top:55px;
	right: 100px;
}
p.pos_sticky{
	position: sticky;
	top:15px;
	background-color: greenyellow;
	border:2px solid red;
}
</style>
</head>
<body>
	<div style="margin: auto;width: 50%;"><p class="pos_absolute">Some absolute text</p></div>
<p class="pos_fixed">Some Fixed text </p>
<p class="pos_relative">Some relative text</p>

<p><b>注意:</b> IE7 和 IE8 支持只有一个 !DOCTYPE 指定固定值.</p>
<p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p>
<p class=pos_sticky> Some sticky text </p>

<p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p><p>Some text</p>
</body>
</html>
